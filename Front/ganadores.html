<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Juego Completado!</title>
  <link rel="stylesheet" href="style6.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Arial Black', sans-serif;
      color: white;
    }
    .overlay {
      background: url('fotos/ganadores.jpeg') no-repeat center center;
      background-size: cover;
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
    }
    h1 {
      font-size: 48px;
      margin-bottom: 100px;
      text-shadow: 2px 2px 5px black;
    }
    .boton {
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      text-decoration: underline;
      cursor: pointer;
      transition: color 0.3s;
      margin-top: 40px;
      padding: 20px 40px;
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      border: 2px solid white;
    }
    .boton:hover {
      color: #f0f0f0;
      background: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>¡JUEGO COMPLETADO, FELICIDADES!</h1>
    <div class="boton" id="verRankingBtn">VER RANKING</div>
  </div>
  <script src="js/functions.js"></script>
  <script>
    document.getElementById('verRankingBtn').onclick = function() {
      // Ejecuta la función de proximoJugador para reiniciar el ciclo
      if (typeof proximoJugador === 'function') {
        proximoJugador();
      }
      // Redirige al ranking
      window.location.href = 'ranking.html';
    };
  </script>
</body>
</html>
