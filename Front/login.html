<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login y Registro</title>
  <link rel="stylesheet" href="../style5.css" />
</head>
<body>
  <div class="container">
    <div class="slider" id="slider">
      
      <!-- Login -->
      <div class="form-wrapper">
        <div class="form-container">
          <h2>Login</h2>
          <input type="email" id="email" placeholder="Correo electrónico" required />
          <input type="password" id="password" placeholder="Contraseña" required />
          <button onclick="handleLogin()">Ingresar</button>
          <p class="register-link">
            ¿No tienes cuenta?
            <a href="#" onclick="moverARegistro()">Clickea aquí</a>
          </p>
        </div>
      </div>

      <!-- Registro -->
      <div class="form-wrapper">
        <div class="form-container">
          <h2>Registro</h2>
          <input type="text" id="ingresoUsuario" placeholder="ID de usuario" required />
          <input type="text" id="ingresoNombre" placeholder="Nombre de usuario" required />
          <input type="email" id="ingresoCorreo" placeholder="Correo electrónico" required />
          <input type="password" id="password" placeholder="Contraseña" required />
          <button onclick="handleRegister()">Registrarse</button>
          <p class="register-link">
            ¿Ya tienes una cuenta?
            <a href="#" onclick="moverALogin()">Inicia sesión aquí</a>
          </p>
        </div>
      </div>

    </div>
  </div>

  <!-- Script externo -->
  <script src="../js/dom.js"></script>
  <script src="../js/functions.js"></script>
</body>
</html>
