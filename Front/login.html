<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login y Registro</title>
  <link rel="stylesheet" href="style5.css" />
</head>
<body>

  <div class="container">

    <!-- LOGIN -->
<div id="login-form" class="form-container">
  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Correo electrónico" required />
  <input type="password" id="loginPassword" placeholder="Contraseña" required />
  <button onclick="handleLogin()">Ingresar</button>
  <p class="register-link">
    ¿No tienes cuenta? <a href="#" onclick="moverARegistro()">Clickea aquí</a>
  </p>
</div>

<!-- REGISTRO -->
<div id="registro-form" class="form-container" style="display: none;">
  <h2>Registro</h2>
  <input type="text" id="ingresoUsuario" type="number" placeholder="ID de usuario" required />
  <input type="text" id="ingresoNombre" placeholder="Nombre de usuario" required />
  <input type="email" id="ingresoCorreo" placeholder="Correo electrónico" required />
  <input type="password" id="registroPassword" placeholder="Contraseña" required />
  <button onclick="handleRegister()">Registrarse</button>
  <p class="register-link">
    ¿Ya tienes una cuenta? <a href="#" onclick="moverALogin()">Inicia sesión aquí</a>
  </p>
</div>

  <script src="js/dom.js"></script>
  <script src="js/functions.js"></script>
  <script src="js/fetch.js"></script>
</body>
</html>
