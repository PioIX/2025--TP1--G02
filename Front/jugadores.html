<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¿Quién es él?</title>
  <link rel="stylesheet" href="style7.css">
</head>
<body>
  <div class="container">
    <p class="nivel">NIVEL FÁCIL</p>
    <h1>¿QUIÉN ES ÉL?</h1>

    <div class="imagenes">
      <img id="img1" src="jugadoresfotos/messi1.png" alt="imagen 1">
      <img id="img2" src="jugadoresfotos/messi2.png" alt="imagen 2">
      <img id="img3" src="jugadoresfotos/messi3.png" alt="imagen 3">
      <img id="img4" src="jugadoresfotos/messi4.png" alt="imagen 4">
    </div>

    <div class="input-container">
      <input id="respuesta" type="text" placeholder="Escribir jugador...">
      <button type="button" onclick="verificarRespuesta()">ENVIAR</button>
    </div>
  </div>

  <!-- Enlace a funciones -->
  <script src="../Front/js/dom.js"></script>
  <script src="../Front/js/functions.js"></script>
  <script>
    // Cambia las imágenes según el jugador recibido por query string
    function getJugadorFromQuery() {
      const params = new URLSearchParams(window.location.search);
      return params.get('jugador') || 'messi';
    }
    const jugador = getJugadorFromQuery();
    if (jugador === 'bellingham') {
      for (let i = 1; i <= 4; i++) {
        document.getElementById('img' + i).src = `jugadoresfotos/bellinghammedio${i}.png`;
      }
      document.querySelector('.nivel').textContent = 'NIVEL MEDIO';
    } else if (jugador === 'gyokeres') {
      for (let i = 1; i <= 4; i++) {
        document.getElementById('img' + i).src = `jugadoresfotos/gyokeresdificil${i}.png`;
      }
      document.querySelector('.nivel').textContent = 'NIVEL DIFÍCIL';
    } else if (jugador === 'maravilla') {
      for (let i = 1; i <= 4; i++) {
        document.getElementById('img' + i).src = `jugadoresfotos/maravillaextremo${i}.png`;
      }
      document.querySelector('.nivel').textContent = 'NIVEL EXTREMO';
    } else {
      // Por defecto, Messi
      for (let i = 1; i <= 4; i++) {
        document.getElementById('img' + i).src = `jugadoresfotos/messi${i}.png`;
      }
      document.querySelector('.nivel').textContent = 'NIVEL FÁCIL';
    }
  </script>
</body>
</html>
