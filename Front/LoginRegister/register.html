<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../style5.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Registro</h2>
            <form onsubmit="redirigirPantallaPrincipal(event)">
                <input type="text" placeholder="Usuario" required>
                <input type="email" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Registrarse</button>
            </form>            
            <p class="register-link">
                ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>
            </p>
        </div>
    </div>
</body>
</html>
<script>
    function redirigirPantallaPrincipal(event) {
        event.preventDefault();
        window.location.href = '../Pantalla Principal.html'; // ← sube un nivel
    }
    </script>
